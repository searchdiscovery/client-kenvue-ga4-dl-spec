site_name: Kenvue Marketing Analytics Data Layer Schema | GA4
repo_url: https://github.com/searchdiscovery/client-kenvue-ga4-dl-spec
repo_name: searchdiscovery/client-kenvue-ga4-dl-spec
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    primary: custom
    :root {
      --md-primary-fg-color:        #EE0F0F;
      --md-primary-fg-color--light: #ECB7B7;
      --md-primary-fg-color--dark:  #90030C;
          }
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - navigation.top
markdown_extensions:
  - admonition
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search
  - git-revision-date-localized
dev_addr: '0.0.0.0:8080'
